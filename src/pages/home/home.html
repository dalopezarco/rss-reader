<ion-header>
  <ion-navbar> <ion-title> Noticias Feed </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let aNew of (news | async)">
    <ion-card-header> {{ aNew.title }} </ion-card-header>
    <ion-card-content> {{ aNew.description }} </ion-card-content>
  </ion-card>
</ion-content>
