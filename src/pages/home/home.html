<ion-header>
  <ion-navbar> <ion-title> Noticias Feed </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of (articles | async)">
    <ion-card-header> {{ article.title }} </ion-card-header>
    <ion-card-content> {{ article.description }} </ion-card-content>
  </ion-card>
</ion-content>
