<ion-header>
  <ion-navbar> <ion-title> Noticias Feed </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-content>
